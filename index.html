<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonal</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">
    <script src="https://kit.fontawesome.com/a00b7d7856.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.0.0.min.js"></script>
</head>
<body  class="preloading">
    
<div class="loader">
    <img class="icon" src="./images/loading/Double Ring-1s-200px.gif" alt="">
</div>  
  <header id="header"></header>
    
    <!-- slider -->
    <div class="w3-content w3-section">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/slider/slider.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/slider/slider2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>

    <!-- slide2 -->
    <div class="main ">
        <div class="slide2">
            <div class="slide2-title-1">Ưu đãi độc quyền & hơn thế nữa</div>
            <div class="slide2-title-2">ỨNG DỤNG McDONALD'S</div>
            <div class="slide2-btn">
                <button class="slide2-btn">TẢI ỨNG DỤNG</button>
            </div>
        </div>
    </div>

    <!-- box3 -->
    <div class="box3">
        <div class="box_img">
           <img src="./images/index/mccafe_desktop.jpg" alt="">
        </div>
        <div class="box-right">
            <div class="box-right-top">
                <img src="./images/index/home-stories.jpg" alt="">
                <img class="hr-pc" src="./images/index/hr-pc.jpg" alt="">
            </div>
        </div>
        <div class="box-right-bottom">
            <img src="./images/index/home-banner-hamburger.jpg" alt="">
        </div>
    </div>

    <button class="up">
      <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_up_48px-48.png" alt="jump to top">
      <!-- if you use font awesome 
      <i class="fa fa-chevron-up fa-lg"></i>-->
  </button>

  
  <footer id="footer"></footer>
</body>
</html>
<script src="./js/layout.js"></script>
<script src="./js/shop.js" type="module"></script>
<script src="./js/scroll.js"></script>
<script src="./js/cart.js"></script>
<script src="./js/loading.js"></script>
